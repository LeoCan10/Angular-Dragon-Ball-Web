<h1>{{ name() }}</h1>

<dl>
  <td>Name:</td>
  <dd>{{ name() }}</dd>

  <td>Age:</td>
  <dd>{{ age() }}</dd>

  <td>Method:</td>
  <dd>{{ heroDescription() }}</dd>

  <td>Capitalized:</td>
  <!--<dd> {{ capitalizeName() }} </dd>-->
  <dd> {{ name() | uppercase}} </dd>
</dl>

<button (click)="changeHero()" class="btn btn-primary mx-2">Change name</button>

<button (click)="changeAge()" class="btn btn-primary">Change age</button>

<button (click)="resetForm()" class="btn btn-primary mx-2">Reset</button>
