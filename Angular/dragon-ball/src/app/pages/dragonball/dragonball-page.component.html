<h1>Dragonball Page</h1>
<hr>

<section class="row">
  <div class="col-12 col-sm-6">
    <h3>Add: {{name()}}</h3>
    <input
    type="text"
    class="form-control"
    placeholder="Name"
    [value]="name()"
    (change)="name.set(txtName.value)"
    (input)="name.set(txtName.value)"
    #txtName
    >

    <h3>Power: {{power()}}</h3>
    <input
    type="number"
    class="form-control mt-2"
    placeholder="Power"
    [value]="power()"
    (input)="power.set(txtPower.value)"
    #txtPower
    >

    <button (click)="addCharacter()" class="mt-2 btn btn-primary">Add</button>
  </div>

  <div class="col-12 col-sm-6">
    <h3>Characters List</h3>
    <ul>
      @for (character of characters(); track character.id; let idx = $index) {
        @if(+character.power > 500){
          <li>
          <span>{{idx + 1}} - {{character.name}} </span>
          <strong
            [ngClass]="powerClasses()"
            >({{character.power}})</strong>
        </li>
        }
        @else {
          <li><strong>There's nobody here!</strong></li>
        }
      }

    </ul>
  </div>

</section>
